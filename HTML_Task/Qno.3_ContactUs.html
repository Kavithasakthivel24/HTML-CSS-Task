<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    
<style>
        *{
    padding: 0px;
    margin: 0px;
}

.head{
    padding: 5px;
    margin-bottom: 20px;
    color: purple;
    background-color: lavender;
}

.container{
    display: flex;
    justify-content: center;
    margin-top: 100px;
}

 .form{
    display: flex;
    justify-content: center;
    background-color: aliceblue;
    padding: 5px;
} 

input[type="uname"],
input[type="email"],
input[type="tel"]
{
    width: 100%;
    height: 20px;
}

#reason{
    width: 100%;
    height: 25px;
}

.btn{
    width: 100%;
    height: 20px;
    background-color: rgb(0, 89, 255);
    color: black;
    border: none;
    padding-bottom: 20px;
    padding-top: 5px;
    margin-top: 20px;
}

.space{
    gap: 35px;
}
</style>

</head>
<body>
    <div class="container">
        
        <form class="">
            <div class="head">
            <h2>Contact Customer Support</h2>
            </div>
            <div class="form">
            <table>
                <tr>
                    <td>
                        <label for="First_Name">First Name</label><br>
                        <input type="uname" id="fname" name="fname" required/>
                    </td>
                </tr>
                <tr class="space"></tr>
                <tr>
                    <td>
                        <label for="Last_Name">Last Name</label><br>
                        <input type="uname" id="lname" name="lname" required/>
                    </td>
                </tr>
                <tr class="space"></tr>
                <tr>
                    <td>
                        <label for="Email">Email Address</label><br>
                        <input type="email" id="email" name="email" required/>
                    </td>
                </tr>
                <tr class="space"></tr>
                <tr>
                    <td>
                        <label for="Phone_Number">Phone Number</label><br>
                        <input type="tel" id="phno" name="phno" required/>
                    </td>
                </tr>
                <tr class="space"></tr>
                <tr>
                    <td>
                        <label>Reason For Contact</label><br>
                        <select id="reason" name="reason">
                            <option value="none">None</option>
                            <option value="general">General Enquiry</option>
                            <option value="complaint">Repoting an issue</option>
                            <option value="feedback">Giving comments and suggestions</option>
                    </td>
                </tr>
                <tr class="space"></tr>
                <tr> 
                    <td>   
                    <button class="btn">Submit</button>
                    </td>
                </tr>
            </table>
            </div>
        </form>
    </div>
    
</body>
</html>
