<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Default Values</title>
</head>
<body>

<form>

   
    <label>Text:</label>
    <input type="text" value="Default Text"><br><br>

    
    <label>Password:</label>
    <input type="password" value="password123"><br><br>

    
    <label>Email:</label>
    <input type="email" value="user@example.com"><br><br>

    
    <label>Number:</label>
    <input type="number" value="10"><br><br>

    
    <label>Date:</label>
    <input type="date" value="2026-01-28"><br><br>

    
    <label>Time:</label>
    <input type="time" value="10:30"><br><br>


    <label>Gender:</label>
    <input type="radio" name="gender" checked> Male
    <input type="radio" name="gender"> Female<br><br>

   
    <label>Skills:</label>
    <input type="checkbox" checked> HTML
    <input type="checkbox"> CSS
    <input type="checkbox"> JS<br><br>

    
    <label>Color:</label>
    <input type="color" value="#ff0000"><br><br>

   
    <label>Range:</label>
    <input type="range" value="50"><br><br>

    
    <label>File:</label>
    <input type="file"><br><br>


    <label>Country:</label>
    <select>
        <option>India</option>
        <option selected>USA</option>
        <option>UK</option>
    </select><br><br>


    <label>Languages:</label>
    <select multiple>
        <option selected>English</option>
        <option>Tamil</option>
        <option selected>Hindi</option>
    </select><br><br>


    <label>Message:</label><br>
    <textarea rows="4" cols="30">This is default text</textarea><br><br>

    <input type="hidden" value="hiddenValue">


    <input type="submit" value="Submit Form">
    <input type="reset" value="Reset Form">

</form>

</body>
</html>
