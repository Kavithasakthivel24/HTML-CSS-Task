<!DOCTYPE html>
<html>
<head>
    <title>All Input Types</title>
</head>
<body>

<form>

Text: <input type="text"><br><br>
Password: <input type="password"><br><br>
Email: <input type="email"><br><br>
Number: <input type="number"><br><br>
Date: <input type="date"><br><br>
Time: <input type="time"><br><br>
Color: <input type="color"><br><br>
Range: <input type="range"><br><br>
File: <input type="file"><br><br>

Radio:
<input type="radio" name="gender"> Male
<input type="radio" name="gender"> Female<br><br>

Checkbox:
<input type="checkbox"> HTML
<input type="checkbox"> CSS<br><br>

Select:
<select>
    <option>India</option>
    <option>USA</option>
</select><br><br>

Textarea:<br>
<textarea rows="3" cols="30"></textarea><br><br>

Hidden:
<input type="hidden" value="123"><br>

Submit: <input type="submit"><br><br>
Reset: <input type="reset">

</form>

</body>
</html>
